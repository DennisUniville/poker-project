<!DOCTYPE html>
<html>
<head>
	<title>Poker</title>
	<style type="text/css">
		.game {
			left: 0;
			right: 0;
			margin: auto;
			width: 740px;
			height: 900px;
			background-color: black;
			position: absolute;
		}
		.table {
		  	content:url(images/poker_table.png);	
		}
		.card {
			z-index: 10;
			position: relative;
			content:url(images/6_of_diamonds.png);
			height: 70px;
			display: inline-block;
			margin-right: 2px;
		}		
		.group-table-center {
			position: absolute;
			left: 240px;
			right: 0;
			top: 160px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="game">
		<div class="table"></div>

		<div class="group-table-center">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</div>

	</div>
	
</body>
</html>
